{% extends 'nav.html' %}
{% block title %} Reset Password{% endblock title %}

{% block style %}
<style>
.btn{
    font-size: 15px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 10px 36px;
    border-radius: 50px;
    transition: 0.3s;
    border: 2px solid #3498db;
}

 .btn:hover {
    color: #ffffff;
    background: #3498db;
  }
</style>
{% endblock style %}

{% block body %}

<section id="contact" class="contact section">

    
    <div class="container section-title" data-aos="fade-up">

<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-4'>

        <h1 data-aos="fade-up">Request Reset Link</h1>
        <div class="container" data-aos="fade-up" data-aos-delay="400" >
        
        </div>
         {% for message in messages %}

        <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{ message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>

          {% endfor %}
       

        <form action="/auth/request-reset-email/" method='post'>
            {% csrf_token %}
           
            <div class="form-group form-floating mb-3">
                <input type="text" name='email' id="email" class="form-control" placeholder="example@gmail.com" required>
                <label for="email">Email</label>
            </div>
           
            
            <div class="form-group">
                <input type="submit" class="btn " value="Submit">
            </div>
            <p id="regMessage"></p>
            <br>
            <p> <a href="/auth/login/"> Go Back</a></p>
         </form>
        
    </div>
</div>
</div>
</section>

{% endblock   %}
